<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LeaderBoard project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header>
      <h1><a class="logo" href="#">LeaderBoard</a></h1>
      <div class="humberger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </header>
    <div class="main">
      <h1>LeaderBoard</h1>
      <div class="container">
        <div class="left_side">
          <div class="tite">
            <h3>Recent scores</h3>
            <button class="refresh" type="button" name="button">Refresh</button>
          </div>
          <table class="table output">
          </table>
        </div>
        <div class="rigth_side">
          <h3>Add your score</h3>
          <form>
            <input class="name" type="text" placeholder="Your name">
            <input class="score" type="text" placeholder="Your score">
            <small class="msg"></small>
            <input type="submit" value="Submit">
          </form>
        </div>
      </div>
    </div>
    <footer>
      <p>&copy; 2022 Baroka | MIT(creatice Comon) </p>
    </footer>
  </body>
</html>
